<div class="column-header" [class]="status">
  <h2>{{ title }} ({{ tasks.length }})</h2>
</div>

<div class="column-content">
  @if(tasks.length > 0) { @for (task of tasks; track task.id) {
  <app-task-card [task]="task" (edit)="onEditTask($event)" (delete)="onDeleteTask($event)" />} }
  @else{
  <p class="empty-message">No tasks yet</p>
  }
</div>
